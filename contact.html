<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto – Astt3r</title>

  <!-- Fuentes & Devicon -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/devicon/2.16.0/devicon.min.css" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Ajustes visuales específicos para la sección contacto -->
  <style>
    main#contact{
      max-width:1000px;
      margin:0 auto;
      text-align:center;
      padding-top:60px;
    }
    /* Grid flexible */
    .contact-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:28px;
      margin-top:40px;
    }
    /* Card estilo unificado con el resto del sitio */
    .contact-card{
      background:var(--bg-card);
      border:2px solid var(--border);
      border-radius:12px;
      padding:24px 20px;
      box-shadow:0 0 0 2px #00000030;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      transition:transform .2s,border-color .2s;
    }
    .contact-card:hover{
      transform:scale(1.05);
      border-color:var(--accent);
    }
    .contact-card img{
      width:56px;height:56px;object-fit:contain;
      filter:drop-shadow(0 0 3px #00000040);
    }
    .contact-info h2{
      font-size:20px;color:var(--accent);margin-bottom:4px;
    }
    .contact-info p a{color:var(--text);text-decoration:none;}
    .contact-info p a:hover{text-decoration:underline;}
  </style>
</head>
<body class="starfield">
  <!-- =============== SIDEBAR =============== -->
  <div class="sidebar">
    <div class="arrow">▶</div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html#hero">Inicio</a></li>
        <li><a href="index.html#skills">Tecnologías</a></li>
        <li><a href="projects.html">Proyectos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </div>

  <!-- Switch Tema -->
  <label class="theme-switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <!-- =============== CONTENIDO =============== -->
  <main id="contact">
    <h1>Contacto</h1>
    <p>¡Hablemos! Estos son mis canales favoritos:</p>

    <div class="contact-grid">
      <!-- Gmail -->
      <div class="contact-card">
        <img src="https://www.svgrepo.com/show/303161/gmail-icon-logo.svg" alt="Gmail" />
        <div class="contact-info">
          <h2>Gmail</h2>
          <p><a href="mailto:alejano2000@gmail.com">alejano2000@gmail.com</a></p>
        </div>
      </div>

      <!-- Discord -->
      <div class="contact-card">
        <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord" />
        <div class="contact-info">
          <h2>Discord</h2>
          <p><a href="https://discord.gg/REWh3TGj" target="_blank">Mándame un DM</a></p>
        </div>
      </div>

      <!-- GitHub -->
      <div class="contact-card">
        <img src="https://www.svgrepo.com/show/217753/github.svg" alt="GitHub" />
        <div class="contact-info">
          <h2>GitHub</h2>
          <p><a href="https://github.com/astt3r" target="_blank">github.com/astt3r</a></p>
        </div>
      </div>

      <!-- LinkedIn -->
      <div class="contact-card">
        <img src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="LinkedIn" />
        <div class="contact-info">
          <h2>LinkedIn</h2>
          <p><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">/in/tu-perfil</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- =============== SCRIPTS =============== -->
  <script src="main.js"></script>
  <script src="interactions.js"></script>
</body>
</html>
